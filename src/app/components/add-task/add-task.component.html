<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add task text">
    </div>
    <div class="form-control">
        <label for="text">Day and time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add day and time">
    </div>
    <div class="form-control form-control-check">
        <label for="text">reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <button type="submit" value="save task" class="btn btn">Send Task</button>

</form>
